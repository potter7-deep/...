<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Animated Login / Sign Up</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet" />

  <!-- Font Awesome for input icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pEg2N9bPpKZamM7B3yT4+l3Jt2W9KqIyhOxOQmThMUEK4TfTiW/5T6MdOBF6rDgKQ2mj4vYyQcXQcOeugJXK6Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --card-bg: #fff;
      --input-bg: #f1f1f1;
      --primary-color: #4a90e2;
      --primary-gradient: linear-gradient(135deg, #4a90e2, #6a11cb);
      --radius: 12px;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --input-bg: #2b2b2b;
      --primary-color: #64b5f6;
      --primary-gradient: linear-gradient(135deg, #64b5f6, #3a7bd5);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.4s, color 0.4s;
    }

    .container {
      position: relative;
      background-color: var(--card-bg);
      width: 800px;
      max-width: 100%;
      min-height: 480px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: background-color 0.4s, box-shadow 0.4s;
    }
    .container::before,
    .container::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      background: var(--primary-color);
      transition: background 0.4s;
    }
    .container::before {
      width: 200px;
      height: 200px;
      top: -60px;
      left: -60px;
    }
    .container::after {
      width: 300px;
      height: 300px;
      bottom: -80px;
      right: -80px;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      color: var(--text-color);
      transition: color 0.4s;
    }

    /* Forms */
    .forms-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .container.sign-up-mode .forms-container {
      transform: translateX(100%);
    }
    form {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 2rem;
      text-align: center;
    }
    form h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .input-group {
      position: relative;
      width: 100%;
      margin: 0.75rem 0;
    }
    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 3rem;
      border: none;
      border-radius: var(--radius);
      background-color: var(--input-bg);
      font-size: 1rem;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.4s, box-shadow 0.3s;
    }
    .input-group input:focus {
      box-shadow: 0 0 0 2px var(--primary-color);
    }
    .input-group label {
      position: absolute;
      top: 50%;
      left: 3rem;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 0.9rem;
      color: #888;
      transition: transform 0.3s, font-size 0.3s, color 0.3s;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      transform: translateY(-160%);
      font-size: 0.75rem;
      color: var(--primary-color);
    }
    .input-group .fa {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #aaa;
      transition: color 0.3s;
    }
    .input-group input:focus ~ .fa {
      color: var(--primary-color);
    }

    /* Buttons */
    .btn {
      position: relative;
      overflow: hidden;
      border: none;
      padding: 0.75rem 2rem;
      margin-top: 1rem;
      border-radius: var(--radius);
      background-color: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: #357abd;
      transform: translateY(-2px);
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      animation: ripple 600ms linear;
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Overlay */
    .overlay-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .container.sign-up-mode .overlay-container {
      transform: translateX(-100%);
    }
    .overlay {
      background: var(--primary-gradient);
      width: 200%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      left: -100%;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .container.sign-up-mode .overlay {
      transform: translateX(50%);
    }
    .overlay-panel {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 0 2rem;
      transition: transform 0.8s;
    }
    .overlay-left {
      transform: translateX(-20%);
      left: 0;
    }
    .container.sign-up-mode .overlay-left {
      transform: translateX(0);
    }
    .overlay-right {
      right: 0;
      transform: translateX(0);
    }
    .container.sign-up-mode .overlay-right {
      transform: translateX(20%);
    }

    /* Message box styling */
    #message-box {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s, visibility 0.4s;
      z-index: 200;
    }
    #message-box.show {
      opacity: 1;
      visibility: visible;
    }
    .message-success { background-color: #28a745; }
    .message-error   { background-color: #dc3545; }

    .form-link {
      font-size: 0.8rem;
      color: var(--primary-color);
      margin-top: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s;
    }
    .form-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Theme Toggle Button -->
  <button class="toggle-theme" aria-label="Toggle Theme">ðŸŒ™</button>

  <div class="container" id="container">
    <!-- Forms -->
    <div class="forms-container">
      <!-- Sign In Form -->
      <form id="signInForm">
        <h2>Sign In</h2>
        <div class="input-group">
            <i class="fa fa-sign-in-alt"></i>
            <input type="text" id="signInEmail" placeholder=" " required />
            <label for="signInEmail">Email</label>
        </div>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" id="signInUsername" placeholder=" " required />
          <label for="signInUsername">Username</label>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="signInPassword" placeholder=" " required />
          <label for="signInPassword">Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
        <a id="toSignUp" class="form-link">Donâ€™t have an account? Sign Up</a>
      </form>

      <!-- Sign Up Form -->
      <form id="signUpForm">
        <h2>Create Account</h2>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" id="signUpUsername" placeholder=" " required />
          <label for="signUpUsername">Username</label>
        </div>
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" id="signUpEmail" placeholder=" " required />
          <label for="signUpEmail">Email</label>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="signUpPassword" placeholder=" " required />
          <label for="signUpPassword">Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <a id="toSignIn" class="form-link">Already have an account? Sign In</a>
      </form>
    </div>

    <!-- Overlay Panels -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Log in with your personal info</p>
          <button class="btn" id="signInBtn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your details to start your journey</p>
          <button class="btn" id="signUpBtn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Message Box -->
  <div id="message-box"></div>

  <script>
    // DOM Selectors
    const body                = document.body;
    const toggleButton        = document.querySelector('.toggle-theme');
    const container           = document.getElementById('container');
    const signUpBtn           = document.getElementById('signUpBtn');
    const signInBtn           = document.getElementById('signInBtn');
    const toSignUp            = document.getElementById('toSignUp');
    const toSignIn            = document.getElementById('toSignIn');
    const signInForm          = document.getElementById('signInForm');
    const signUpForm          = document.getElementById('signUpForm');
    const messageBox          = document.getElementById('message-box');
    const buttons             = document.querySelectorAll('.btn');
    const hasVisitedKey       = 'hasVisited';

    // Optionally restore theme from last visit
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleButton.textContent = 'â˜€ï¸';
    }

    // Theme Toggle
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggleButton.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Switch to Sign Up
    signUpBtn.addEventListener('click', () => container.classList.add('sign-up-mode'));
    // Switch to Sign In
    signInBtn.addEventListener('click', () => container.classList.remove('sign-up-mode'));
    // Links inside forms
    toSignUp.addEventListener('click', () => container.classList.add('sign-up-mode'));
    toSignIn.addEventListener('click', () => container.classList.remove('sign-up-mode'));

    // Show message helper
    function showMessage(message, type) {
      messageBox.textContent = message;
      messageBox.className = `show message-${type}`;
      setTimeout(() => messageBox.className = '', 3000);
    }

    // Handle Sign In submit
    signInForm.addEventListener('submit', e => {
      e.preventDefault();
      const user = signInForm.signInUsername.value.trim();
      const pw   = signInForm.signInPassword.value.trim();

      if (user && pw) {
        showMessage(`Logged in successfully as ${user}!`, 'success');
        signInForm.reset();
        localStorage.setItem(hasVisitedKey, 'true');
      } else {
        showMessage('Please enter both a username and password.', 'error');
      }
    });

    // Handle Sign Up submit
    signUpForm.addEventListener('submit', e => {
      e.preventDefault();
      const user  = signUpForm.signUpUsername.value.trim();
      const email = signUpForm.signUpEmail.value.trim();
      const pw    = signUpForm.signUpPassword.value.trim();

      if (user && email && pw) {
        showMessage(`Account created for ${user}! Please log in.`, 'success');
        signUpForm.reset();
        localStorage.setItem(hasVisitedKey, 'true');
        container.classList.remove('sign-up-mode');
      } else {
        showMessage('Please fill in all fields to sign up.', 'error');
      }
    });

    // Ripple effect (skip overlay buttons)
    buttons.forEach(btn => {
      btn.addEventListener('click', e => {
        if (btn.id === 'signUpBtn' || btn.id === 'signInBtn') return;
        const circle = document.createElement('span');
        const d      = Math.max(btn.clientWidth, btn.clientHeight);
        const rect   = btn.getBoundingClientRect();
        circle.style.width  =
        circle.style.height = `${d}px`;
        circle.style.left   = `${e.clientX - rect.left - d/2}px`;
        circle.style.top    = `${e.clientY - rect.top  - d/2}px`;
        circle.classList.add('ripple');
        btn.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
      });
    });
  </script>
</body>
</html>
